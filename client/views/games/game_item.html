<template name="gameItem">
  <div class="game">
    <div class="form-group">
      <h3>{{name}}</h3>
      <label>Status <span>{{status}}</span></label>
      <label>Winner <span>{{winner}}</span></label>
      <label>Hands <span>{{handCount}}</span></label>
      <label>Time <span>{{date}}</span></label>
      <a href="{{pathFor 'gamePage'}}" class="btn btn-default pull-right">View</a>
    </div>
  </div>
</template>
